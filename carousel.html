<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="shortcut icon" href="img/icons-hero (1).png" type="image/x-icon">
    <!----------bootstrap-------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!----------------------------->
    <!------------JavaScrip---------------------->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!------------------------------------------>
    <title>Bootstrap 5</title>
</head>
<body>
    <div class="container">
        
        <div id="carousel" class="carousel slide " data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button class="active" type="button" data-bs-target="#carousel" data-bs-slide-to="0" aria-current="true" aria-label="Slide1"></button>
                <button type="button" data-bs-target="#carousel" data-bs-slide-to="1" aria-current="true" aria-label="Slide2"></button>
                <button type="button" data-bs-target="#carousel" data-bs-slide-to="2" aria-current="true" aria-label="Slide3"></button>
            </div>
            
            
            
            <div class="carousel-inner">
                <div class="carousel-item active" >
                    <img src="img/75a3e8d47a81009cceef996c0410f6b1.jpg" alt="senset on the beach" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="img/Awesome-Sunset-Beaches-Wallpapers.jpg" alt="senset on the beach2" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="img/images.jpg" alt="senset on the beach3" class="d-block w-100">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true">                   
                </span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true">                   
                </span>
                <span class="visually-hidden">Previous</span>
            </button>
        </div>

        
    </div>
</body>
</html>
